name: My pytest workflow
on: [push]
jobs:
  run_pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest --junitxml=junit/test-results.xml
        pytest --junitxml=junit/cov-results.xml --cov=mymodule --cov-report=xml --cov-report=html
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: pytest            # Name of the check run which will be created
        path: junit/*-results.xml    # Path to test results
        reporter: jest-junit        # Format of test results